langauge: c

install:
  - pip install --upgrade pip
  - pip install --upgrade six
  - pip install --upgrade setuptools
  - pip install --upgrade codecov

script:
  - mkdir build
  - cd build
  - cmake .. -DMPI=OFF -DCMAKE_C_FLAGS="-coverage"
  - make
  - make check
  - codecov --required


